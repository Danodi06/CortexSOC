<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexSOC Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #00d4ff;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00d4ff;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1a2e;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 4px 30px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat-value {
            font-size: 2.5em;
            color: #00ff88;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }
        
        .alerts-section, .incidents-section {
            margin-top: 30px;
        }
        
        .alert-item, .incident-item {
            background: #16213e;
            border-left: 4px solid;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .alert-item:hover, .incident-item:hover {
            background: #1a1a2e;
            transform: translateX(5px);
        }
        
        .alert-high {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .alert-medium {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .alert-low {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .severity-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-right: 10px;
        }
        
        .severity-high {
            background: #ff4444;
            color: #fff;
        }
        
        .severity-medium {
            background: #ffaa00;
            color: #000;
        }
        
        .severity-low {
            background: #00ff88;
            color: #000;
        }
        
        .alert-details {
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .action-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .action-item {
            color: #aaa;
            font-size: 0.9em;
            margin: 5px 0;
        }
        
        .action-success {
            color: #00ff88;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è CortexSOC</h1>
            <p class="subtitle">AI-Powered SOC Automation for Real-Time Threat Detection & Response</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <h3>System Health</h3>
                <div id="health" class="loading"><div class="spinner"></div></div>
            </div>
            
            <div class="card">
                <h3>Total Logs Ingested</h3>
                <div id="logCount" class="stat-value">0</div>
                <div class="stat-label">Records</div>
                <button class="button" onclick="fetchLogs()">Refresh</button>
            </div>
            
            <div class="card">
                <h3>Security Incidents</h3>
                <div id="incidentCount" class="stat-value">0</div>
                <div class="stat-label">Active Incidents</div>
                <button class="button" onclick="fetchIncidents()">View Incidents</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="card" style="grid-column: 1 / -1;">
                <h3>Latest Alerts</h3>
                <div id="alertsList" class="alerts-section"></div>
                <button class="button" onclick="fetchAlerts()">Run Detection</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="card" style="grid-column: 1 / -1;">
                <h3>Security Incidents & Response Actions</h3>
                <div id="incidentsList" class="incidents-section"></div>
                <button class="button" onclick="fetchIncidentsWithActions()">Detect & Respond</button>
            </div>
        </div>
    </div>
    
    <script>
        // Use window location or environment variable for API URL
        const API = window.API_URL || `${window.location.protocol}//${window.location.host}`;
        
        async function fetchHealth() {
            try {
                const resp = await fetch(`${API}/health`);
                const data = await resp.json();
                document.getElementById("health").innerHTML = 
                    `<div class="stat-value" style="color: #00ff88;">‚úì Online</div>
                     <div class="stat-label">Server is Running</div>`;
            } catch (e) {
                document.getElementById("health").innerHTML = 
                    `<div class="stat-value" style="color: #ff4444;">‚úó Offline</div>`;
            }
        }
        
        async function fetchLogs() {
            try {
                const resp = await fetch(`${API}/detect`);
                const logs = await resp.json();
                document.getElementById("logCount").textContent = logs.length || 0;
            } catch (e) {
                console.error(e);
            }
        }
        
        async function fetchAlerts() {
            try {
                document.getElementById("alertsList").innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                const resp = await fetch(`${API}/detect`);
                const alerts = await resp.json();
                
                if (alerts.length === 0) {
                    document.getElementById("alertsList").innerHTML = '<p style="color: #888;">No alerts detected.</p>';
                    return;
                }
                
                let html = '';
                alerts.forEach(alert => {
                    const severity = alert.severity || 'low';
                    const severityClass = `alert-${severity}`;
                    html += `
                        <div class="alert-item ${severityClass}">
                            <div>
                                <span class="severity-badge severity-${severity}">${severity}</span>
                                <strong>${alert.reason}</strong>
                            </div>
                            <div class="alert-details">
                                ${alert.user ? `User: <strong>${alert.user}</strong>` : ''}
                                ${alert.origin ? `Origin: <strong>${alert.origin}</strong>` : ''}
                                ${alert.ip ? `IP: <strong>${alert.ip}</strong>` : ''}
                            </div>
                        </div>
                    `;
                });
                document.getElementById("alertsList").innerHTML = html;
            } catch (e) {
                console.error(e);
                document.getElementById("alertsList").innerHTML = '<p style="color: #ff4444;">Error fetching alerts.</p>';
            }
        }
        
        async function fetchIncidents() {
            try {
                const resp = await fetch(`${API}/incidents`);
                const incidents = await resp.json();
                document.getElementById("incidentCount").textContent = incidents.length;
            } catch (e) {
                console.error(e);
            }
        }
        
        async function fetchIncidentsWithActions() {
            try {
                document.getElementById("incidentsList").innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                const resp = await fetch(`${API}/detect-and-respond`, { method: 'POST' });
                const result = await resp.json();
                
                if (result.incidents.length === 0) {
                    document.getElementById("incidentsList").innerHTML = '<p style="color: #888;">No incidents generated.</p>';
                    return;
                }
                
                let html = '';
                result.incidents.forEach(incident => {
                    const alertReason = incident.alert_reason || 'Unknown';
                    html += `
                        <div class="incident-item">
                            <div>
                                <strong>#${incident.id}: ${alertReason}</strong>
                                <span style="color: #888; margin-left: 10px;">User: ${incident.user || 'N/A'}</span>
                            </div>
                            <div class="action-list">
                                ${incident.actions.map(action => `
                                    <div class="action-item action-${action.status}">
                                        ‚úì <strong>${action.action}</strong> ‚Üí ${action.target}
                                        <div style="font-size: 0.85em; margin-left: 20px; color: #666;">${action.details}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                document.getElementById("incidentsList").innerHTML = html;
            } catch (e) {
                console.error(e);
                document.getElementById("incidentsList").innerHTML = '<p style="color: #ff4444;">Error fetching incidents.</p>';
            }
        }
        
        // Load on page open
        window.addEventListener('load', () => {
            fetchHealth();
            fetchLogs();
            fetchIncidents();
            fetchAlerts();
        });
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            fetchHealth();
            fetchLogs();
            fetchIncidents();
        }, 10000);
    </script>
</body>
</html>
